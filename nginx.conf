# /etc/nginx/sites-available/gnai
# Replace domain names, ssl paths and upstream ports as needed.

# ---------- GLOBAL CACHE (path for proxy cache) ----------
proxy_cache_path /var/cache/nginx/next_image levels=1:2 keys_zone=nextcache:100m max_size=5g inactive=30d use_temp_path=off;
proxy_temp_path /var/cache/nginx/tmp;

# ---------- BASIC HTTP -> HTTPS REDIRECT ----------
server {
    listen 80;
    server_name gnai.in www.gnai.in;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# ---------- HTTPS SERVER ----------
server {
    listen 443 ssl http2;
    server_name gnai.in www.gnai.in;

    # --- SSL (Let's Encrypt paths shown; replace if different) ---
    ssl_certificate /etc/letsencrypt/live/gnai.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gnai.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ---------- Security headers ----------
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;

    # ---------- Rate limiting (basic) ----------
    limit_req_zone $binary_remote_addr zone=one:10m rate=20r/s;
    limit_req zone=one burst=40 nodelay;

    # ---------- Static file caching (/_next/static, public assets) ----------
    # Long cache for hashed assets
    location /_next/static/ {
        alias /var/www/gnai/current/.next/static/;    # optional alias if serving directly; keep proxy fallback below
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        expires 365d;
        try_files $uri @next;
    }

    # Public assets (images, fonts, assets)
    location ~* ^/assets/|^/images/|^/favicon.ico$ {
        # If files are on disk in /var/www/gnai/current/public, serve directly
        root /var/www/gnai/current/public;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        expires 365d;
        try_files $uri @next;
    }

    # Fonts
    location ~* \.(woff2?|ttf|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        expires 365d;
    }

    # Generic static (css/js/images)
    location ~* \.(?:css|js|json|jpg|jpeg|png|gif|svg|ico|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        expires 365d;
        try_files $uri @next;
    }

    # ---------- Next.js image optimizer cache through nginx ----------
    # Caches responses for requests to /_next/image so Next doesn't re-generate on every request.
    location /_next/image {
        proxy_cache nextcache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 301 302 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_ignore_headers X-Accel-Expires Expires Cache-Control;
        add_header X-Cache-Status $upstream_cache_status;
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ---------- API proxy to backend service ----------
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # ---------- Websocket / app proxy (Next.js app running on PM2:4000) ----------
    location / {
        # First try to serve a static file (if you host public files on disk)
        try_files $uri $uri/ @proxy_to_next;
    }

    location @proxy_to_next {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }

    # ---------- Compression: Gzip (enabled) and Brotli (if module exists) ----------
    # Gzip settings are usually in nginx.conf http{} block; included here for completeness:
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1024;

    # If you have nginx built with brotli module, you can enable it:
    # brotli on;
    # brotli_comp_level 5;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;

    # ---------- Error pages & logs ----------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    access_log /var/log/nginx/gnai.access.log combined;
    error_log /var/log/nginx/gnai.error.log warn;
}
